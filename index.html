<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jillian's Cleaning Services</title>
    <style>
        /* --- COLOR & LAYOUT SETTINGS --- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: #e0f2f1; /* Light Teal Background */
            color: #263238; 
        }
        header { 
            background: #00796b; /* Deep Teal */
            color: white; 
            padding: 30px; 
            text-align: center; 
            border-bottom: 6px solid #4db6ac; 
        }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        
        /* The Cards */
        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
            margin-bottom: 25px; 
            border-top: 5px solid #009688;
        }
        
        h2 { color: #00796b; margin-top: 0; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; }
        
        /* Form Styling */
        label { font-weight: bold; display: block; margin-top: 15px; color: #004d40; }
        input, select { 
            width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; 
            border: 2px solid #b2dfdb; box-sizing: border-box; font-size: 16px; 
        }
        
        /* Button Styling */
        button { 
            width: 100%; background: #009688; color: white; border: none; 
            padding: 18px; margin-top: 25px; border-radius: 12px; 
            font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; 
        }
        button:hover { background: #00796b; }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        .gallery-item img {
            width: 100%; height: 130px; object-fit: cover; 
            border-radius: 12px; border: 1px solid #ddd;
        }
        .gallery-item p { font-size: 13px; font-weight: 600; color: #546e7a; margin-top: 5px; text-align: center; }
        
        /* Collage Section */
        .collage-container { width: 100%; text-align: center; }
        .collage-img { 
            width: 100%; border-radius: 15px; border: 3px solid #009688; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
        }
    </style>
</head>
<body>

<header>
    <h1>Jillian's Cleaning</h1>
    <p>Professional, Reliable & Sparkling Clean</p>
</header>

<div class="container">
    <div class="card">
        <h2>Book a Session</h2>
        <label for="service">Service Type</label>
        <select id="service">
            <option value="Standard Cleaning">Standard Cleaning</option>
            <option value="Deep Cleaning">Deep Cleaning</option>
            <option value="Office Cleaning">Office Cleaning</option>
            <option value="Move In/Out">Move In/Out</option>
        </select>

        <label for="custName">Your Name</label>
        <input type="text" id="custName" placeholder="Enter your name">

        <label for="bookDate">Preferred Date</label>
        <input type="date" id="bookDate">

        <button onclick="sendJillianSMS()">Send Booking Request</button>
    </div>

    <div class="card">
        <h2>Recent Transformations</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="afterclean.jpg" alt="After Clean">
                <p>Sparkling Results</p>
            </div>
            <div class="gallery-item">
                <img src="airbnb.png" alt="Airbnb Service">
                <p>Airbnb Ready</p>
            </div>
            <div class="gallery-item">
                <img src="yard.cleanup.png" alt="Yard Service">
                <p>Yard Cleanup</p>
            </div>
            <div class="gallery-item">
                <img src="laundry.png" alt="Laundry Service">
                <p>Laundry & Folding</p>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Our Work Collage</h2>
        <div class="collage-container">
            <img src="flyer.jpg" alt="Cleaning Service Collage" class="collage-img">
            <p style="font-size: 14px; color: #555; margin-top: 10px;">Check out our various services and high-quality results!</p>
        </div>
    </div>
</div>

<script>
    function sendJillianSMS() {
        const myNumber = "2062558039";
        const service = document.getElementById('service').value;
        const name = document.getElementById('custName').value;
        const date = document.getElementById('bookDate').value;

        if (!name || !date) {
            alert("Please provide your name and a date!");
            return;
        }

        const message = `Hi Jillian! I'd like to book a ${service} for ${date}. My name is ${name}.`;
        const smsUrl = `sms:${myNumber}?body=${encodeURIComponent(message)}`;
        window.location.href = smsUrl;
    }
</script>

</body>
</html>
