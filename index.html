<style>
    /* --- UPDATED COLOR PALETTE --- */
    :root {
        --primary-blue: #0277bd;      /* Bright Blue */
        --deep-teal: #006064;         /* Darker Teal */
        --accent-teal: #26a69a;       /* Light Teal */
        --charcoal: #263238;          /* Professional Black/Grey */
        --bg-light: #f5f9ff;          /* Very Light Blue-Grey */
        --white: #ffffff;
    }

    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        margin: 0; 
        background: var(--bg-light); 
        color: var(--charcoal); 
    }

    header { 
        background: var(--deep-teal); 
        color: var(--white); 
        padding: 40px 20px; 
        text-align: center; 
        border-bottom: 5px solid var(--primary-blue); 
    }

    header h1 { margin: 0; font-size: 2.2em; letter-spacing: 1px; }
    header p { margin: 10px 0 0; opacity: 0.9; font-style: italic; }

    .container { padding: 20px; max-width: 500px; margin: auto; }
    
    .card { 
        background: var(--white); 
        padding: 25px; 
        border-radius: 15px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
        margin-bottom: 25px; 
        border-left: 6px solid var(--primary-blue); /* Blue accent stripe */
    }
    
    h2 { color: var(--deep-teal); margin-top: 0; font-size: 1.4em; }
    p { line-height: 1.6; }
    
    label { font-weight: bold; display: block; margin-top: 15px; color: var(--charcoal); }
    
    input, select { 
        width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; 
        border: 2px solid #cfd8dc; box-sizing: border-box; font-size: 16px;
        transition: border-color 0.3s;
    }

    input:focus, select:focus {
        outline: none;
        border-color: var(--primary-blue);
    }
    
    button { 
        width: 100%; background: var(--charcoal); color: var(--white); border: none; 
        padding: 18px; margin-top: 25px; border-radius: 10px; 
        font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; 
    }
    button:hover { background: var(--deep-teal); }

    /* Gallery Grid */
    .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 15px; }
    .gallery-item img {
        width: 100%; height: 130px; object-fit: cover; 
        border-radius: 10px; border: 1px solid #eee;
    }
    .gallery-item p { font-size: 13px; font-weight: 600; color: var(--primary-blue); margin-top: 5px; text-align: center; }
</style>

<body>

<header>
    <h1>Jillian's Cleaning</h1>
    <p>Professional, Reliable & Sparkling Clean</p>
</header>

<div class="container">
    <div class="card">
        <h2>Welcome to Jillian's</h2>
        <p>I provide expert home care designed to give you your time back. From deep cleans to pet care and organizational projects, I handle the details so you can enjoy your space.</p>
    </div>

    <div class="card">
        <h2>Book a Session</h2>
        <label for="service">Service Type</label>
        <select id="service">
            <option value="Standard Cleaning">Standard Cleaning</option>
            <option value="Deep Cleaning">Deep Cleaning</option>
            <option value="Organization">Organization</option>
            <option value="Laundry & Folding">Laundry & Folding</option>
            <option value="Moving & Packing">Moving & Packing</option>
            <option value="Pet Care">Pet Care</option>
            <option value="Move In/Out">Move In/Out</option>
        </select>

        <label for="custName">Your Name</label>
        <input type="text" id="custName" placeholder="Enter your name">

        <label for="bookDate">Preferred Date</label>
        <input type="date" id="bookDate">

        <label for="bookTime">Preferred Time</label>
        <input type="time" id="bookTime">

        <button onclick="sendJillianSMS()">Send Booking Request</button>
    </div>

    </div>

<script>
    function sendJillianSMS() {
        const myNumber = "2062558039";
        const service = document.getElementById('service').value;
        const name = document.getElementById('custName').value;
        const date = document.getElementById('bookDate').value;
        const time = document.getElementById('bookTime').value;

        if (!name || !date || !time) {
            alert("Please provide your name, date, and preferred time!");
            return;
        }

        const message = `Hi Jillian! I'd like to book a ${service} for ${date} at ${time}. My name is ${name}.`;
        const smsUrl = `sms:${myNumber}?body=${encodeURIComponent(message)}`;
        window.location.href = smsUrl;
    }
</script>
</body>
